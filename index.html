<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Oracle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="hero" class=".img-fluid p-5 text-center shadow-1-strong mb-4 text-white"
        style="background-image: url('./assets/images/beautiful-skyscape-during-daytime.jpg')">
        <div class="container">
            <h1 id="city" class="display-2"></h1>
            <h2 id="current-date"></h2>
            <h3 id="instructions">Enter zip code below to see 5 day forecast</h3>
            <div id="current-weather"></div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 p-4 mh-100">
                <form id="zip-search-form">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Zip Code" id="location"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-outline-secondary">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <ul id="zip-list" class="p-3 mh-100 m-0">
                </ul>
            </aside>
            <div id="weather" class="col-lg-9">
            </div>
        </div>
    </main>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
